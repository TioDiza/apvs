<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APVS Brasil | Proteção Veicular Completa</title>
    <meta name="description" content="Proteção Veicular Completa para o Seu Veículo. Segurança, economia e cobertura nacional." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Immediately invoked function to set the theme on initial load
      (function() {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            colors: {
              apvs: {
                blue: {
                  900: '#0f224a', // Dark Corporate Blue
                  800: '#1a3668',
                  50: '#f0f4f8',
                },
                accent: {
                  500: '#3B82F6', // CTA Blue (blue-500)
                  600: '#2563EB', // Darker CTA Blue (blue-600)
                },
                gray: {
                  100: '#f3f4f6',
                  50: '#f9fafb',
                }
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow': {
                '50%': { 
                  boxShadow: 'inset 0 0 10px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.4)',
                },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<style>
  @keyframes shine {
    0% { transform: translateX(-150%) skewX(-25deg); }
    25% { transform: translateX(250%) skewX(-25deg); }
    100% { transform: translateX(250%) skewX(-25deg); }
  }

  .shine-effect::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 40%;
    height: 100%;
    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.25) 50%, rgba(255, 255, 255, 0) 100%);
    animation: shine 2.5s infinite 1s;
  }

  @keyframes rotate-glow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .glowing-border::before {
    content: '';
    position: absolute;
    z-index: -1;
    inset: -3px;
    border-radius: 1rem; /* Corresponde a rounded-2xl */
    background: conic-gradient(
      from 0deg at 50% 50%,
      transparent 40%, 
      #3b82f6, /* Azul mais claro para o brilho */
      transparent 60%
    );
    filter: blur(15px);
    animation: rotate-glow 4s linear infinite;
  }

  .dark .glowing-border-circle::before {
    content: '';
    position: absolute;
    z-index: -1;
    inset: -3px;
    border-radius: 9999px; /* for rounded-full */
    background: conic-gradient(
      from 0deg at 50% 50%,
      transparent 40%, 
      #3b82f6, /* Azul mais claro para o brilho */
      transparent 60%
    );
    filter: blur(15px);
    animation: rotate-glow 4s linear infinite;
  }

  /* Particle Styles */
  .particles-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    top: -10px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
  }

  @keyframes bounce-slow {
    0%, 100% {
      transform: translateY(-5%);
      animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
    }
    50% {
      transform: translateY(0);
      animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
    }
  }
  .animate-bounce-slow {
    animation: bounce-slow 3s infinite;
  }
</style>
</head>
  <body class="font-sans antialiased text-gray-800 bg-white dark:bg-gray-900 dark:text-gray-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
