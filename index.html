<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APVS Brasil | Proteção Veicular Completa</title>
    <meta name="description" content="Proteção Veicular Completa para o Seu Veículo. Segurança, economia e cobertura nacional." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Immediately invoked function to set the theme on initial load
      (function() {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            colors: {
              apvs: {
                blue: {
                  900: '#0f224a', // Dark Corporate Blue
                  800: '#1a3668',
                  50: '#f0f4f8',
                },
                green: {
                  500: '#00b050', // CTA Green
                  600: '#008c40',
                },
                gray: {
                  100: '#f3f4f6',
                  50: '#f9fafb',
                }
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<style>
  @keyframes shine {
    0% { transform: translateX(-150%) skewX(-25deg); }
    25% { transform: translateX(250%) skewX(-25deg); }
    100% { transform: translateX(250%) skewX(-25deg); }
  }

  .shine-effect::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 40%;
    height: 100%;
    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.25) 50%, rgba(255, 255, 255, 0) 100%);
    animation: shine 2.5s infinite 1s;
  }

  @keyframes rotate-glow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .glowing-border::before {
    content: '';
    position: absolute;
    z-index: -1;
    inset: -3px;
    border-radius: 1rem; /* Corresponde a rounded-2xl */
    background: conic-gradient(
      from 0deg at 50% 50%,
      transparent 40%, 
      #3b82f6, /* Azul mais claro para o brilho */
      transparent 60%
    );
    filter: blur(15px);
    animation: rotate-glow 4s linear infinite;
  }
</style>
</head>
  <body class="font-sans antialiased text-gray-800 bg-white dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
